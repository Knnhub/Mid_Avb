@if (showLoginScreen()) {
  <div class="fixed inset-0 flex items-center justify-center p-4 z-50">
    <div class="absolute inset-0 bg-gray-950 bg-opacity-75 backdrop-blur-sm"></div>
    <div class="relative w-full max-w-sm mx-auto bg-gray-800 rounded-lg shadow-lg p-6 space-y-4 text-white transform transition-all duration-300 scale-95 md:scale-100">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold">เข้าสู่ระบบ</h2>
        <p class="text-gray-400 text-sm mt-2">กรุณากรอกอีเมลและรหัสผ่านเพื่อเข้าสู่ระบบ</p>
      </div>

      <form class="space-y-4" (ngSubmit)="login()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-400 mb-1">อีเมล</label>
          <input 
            type="email" 
            id="email" 
            class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
            [(ngModel)]="loginEmail" 
            name="email"
            placeholder="ชื่อผู้ใช้@example.com"
          >
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-400 mb-1">รหัสผ่าน</label>
          <input 
            type="password" 
            id="password" 
            class="w-full px-4 py-2 rounded-md bg-gray-700 text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-orange-500"
            [(ngModel)]="loginPassword" 
            name="password"
            placeholder="กรอกรหัสผ่านของคุณ"
          >
        </div>

        <button 
          type="submit" 
          class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          เข้าสู่ระบบ
        </button>

        @if (loginError()) {
          <div class="text-red-400 text-sm text-center mt-2">{{ loginError() }}</div>
        }
      </form>

      <div class="text-center mt-4 text-sm">
        <p class="text-gray-400">ยังไม่มีบัญชีใช่ไหม? <a href="#" class="text-orange-500 hover:underline">สมัครสมาชิก</a></p>
        <p class="text-gray-400 mt-1">
          <a href="#" class="text-orange-500 hover:underline" (click)="showLoginScreen.set(false)">กลับสู่หน้าหลัก</a>
        </p>
      </div>
    </div>
  </div>
}
